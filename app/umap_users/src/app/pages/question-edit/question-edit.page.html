<ion-header>
  <ion-buttons slot="start" class="ion-padding-start ion-padding-top">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitQuestion()">
    <ion-item>
      <ion-label position="floating">質問のタイトル</ion-label>
      <ion-input [(ngModel)]="questionTitle" name="questionTitle" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">質問の内容</ion-label>
      <ion-textarea [autoGrow]="true" [(ngModel)]="questionText" name="questionText" required></ion-textarea>
    </ion-item>

    <ion-button type="submit" expand="block" (click)="submitQuestion()">質問を送信</ion-button>
  </form>
</ion-content>
