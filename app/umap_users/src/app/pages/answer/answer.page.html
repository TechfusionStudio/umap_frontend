<ion-header>
  <ion-buttons slot="start" class="ion-padding-start ion-padding-top">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">質問の内容</ion-label>
      <ion-textarea [autoGrow]="true" [(ngModel)]="answerText" name="answerText" required></ion-textarea>
    </ion-item>

    <ion-button type="submit" expand="block" (click)="submitAnswer()">質問を送信</ion-button>
  </form>
</ion-content>
