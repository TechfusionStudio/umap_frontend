<ion-header>
  <ion-buttons slot="start" class="ion-padding">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ questionTitle }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- {{ questionText }} -->
      <span [innerHTML]="formattedQuestionText()"></span>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      回答一覧
    </ion-list-header>
    <ion-item *ngFor="let answer of answers">
      <ion-label>
        <h2>{{ answer["answer_user"] }}</h2>
        <p>{{ answer["answer_text"] }}</p>
      </ion-label>
    </ion-item>

    
    <ion-item *ngIf="noneAnswer">
      <ion-label>
        <p>回答はまだありません．．．</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- 洗練されたデザインの回答ボタンを追加 -->
  <ion-button class="ion-padding" expand="block" shape="round" (click)="goToAnswerPage()">回答する</ion-button>
</ion-content>
